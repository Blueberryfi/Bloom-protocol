[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
optimizer_runs = 0xffffffff
via_ir = true

[fuzz]
runs = 10000

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

[rpc_endpoints]
goerli = "${GOERLI_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"

[etherscan]
goerli = { key = "${ETHERSCAN_KEY}"}
sepolia = { key = "${ETHERSCAN_KEY}"}